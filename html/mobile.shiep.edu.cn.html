<script type="text/javascript">



	$(function(){







		$(".s-nav-item").on("click",function(){



	        var index = $(this).index(),



	        	height = $(this).height();



	        $(".s-nav-arrow").height(height).stop().animate({top:index*height}, 500, "easeOutBack");



	        $(this).addClass('s-nav-item-cur').children('h3').addClass('selected');



	        $(this).siblings(".s-nav-item").removeClass('s-nav-item-cur').children('h3').removeClass('selected');







	        $('.s-nav-wrap').stop().hide().eq(index).fadeIn(200);



	    }).eq(0).trigger('click');



});



		$().ready(function(){



	//平台、设备和操作系统



	var system ={



	    win : false,



	    mac : false,



	    xll : false



	}; //检测平台



	var p = navigator.platform;



	system.win = p.indexOf("Win") == 0;



	system.mac = p.indexOf("Mac") == 0;



	system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);



	//跳转语句



	if(system.win||system.mac||system.xll){//转向电脑下载页面



		$.ajax({ 



			 url: "/mobile/getUrl.mo",

		      }});
